<div class="container">

    <!-- Título de la página -->
    <h3>Mis códigos QR</h3>

    <hr>

    <div class="row">
        <!-- Container: Lista de códigos -->
        <div class="col-md-5">
            <ul class="list-group">
                <li *ngFor="let codigoQR of codigosQR"
                class="list-group-item list-group-item-action"
                style="cursor: pointer;">
                    <a>
                        <span class="badge bg-primary me-2">{{ codigoQR.id }}</span>
                        {{ codigoQR.nombre }}                        
                    </a>
                </li>                
            </ul>
        </div>
        <!-- Container: Detalles de código seleccionado -->
        <div class="col-md-7">
            <app-detalles-codigo></app-detalles-codigo>
        </div>
    </div>
</div>
