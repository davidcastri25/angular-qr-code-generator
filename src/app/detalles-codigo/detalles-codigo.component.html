<div class="primer-div d-flex justify-content-center row border rounded mb-1">
    <!-- Código QR -->
    <div class="mt-2 mb-2 justify-content-center d-flex p-2">
        <qr-code [value]="valor" [size]="tamanio" [level]="nivel" class="d-flex justify-content-center border border-3 rounded" #imagenQRContainer>
        </qr-code>
    </div>

    <!-- Div donde generaremos el código QR -->
    <div class="segundo-div card mt-2 mb-1 d-flex border-0">
        <div class="card-body d-flex">
            <table class="table table-striped table-bordered border-primary">
                <tbody>
                    <tr class="table-primary table-striped">
                        <th scope="row" class="table-primary">Nombre:</th>
                        <td class="table-primary">{{ nombre }}</td>
                    </tr>
                    <tr class="table-primary">
                        <th scope="row" class="table-primary">Valor:</th>
                        <td class="table-primary">{{ valor | slice:0:60 }}{{ masDeCienLenght }}</td>
                    </tr>
                </tbody>                
            </table>            
            <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item">Nombre:</li>
                <li class="list-group-item">Valor:</li>                
            </ul>
            <ul class="list-group list-group-flush flex-grow-1">
                <li class="list-group-item">{{ nombre }}</li>
                <li class="list-group-item">{{ valor | slice:0:100 }}{{ masDeCienLenght }}</li>                
            </ul> -->
        </div>

        <div class="card-body d-flex justify-content-end">
            <!--<a class="btn btn-success" href="#" role="button" download="custom-qr-code.jpg">Descargar</a>  -->
            <!--<button 
            type="button" 
            class="btn btn-success"
            (click)="onDescargarCodigoQR()">Descargar</button>  -->
            <button 
            type="button" 
            class="btn btn-danger"
            (click)="delete(selectedCodigoQR)">Eliminar</button>
        </div>
    </div>
</div>
